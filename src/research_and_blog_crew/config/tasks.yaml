report_task:
  description: >
    Based on the input topic: {topic}, generate a deatiled report including all the latest facts and future trends in a strucutred way. The report should be around 2000 words.
  expected_output: >
    2000 words long report on the topic: {topic}
  agent: report_generator

blog_writing_task:
